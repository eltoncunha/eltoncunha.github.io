<!DOCTYPE html>
<html>
<head>
  <title>Currículo - Elton</title>
  <meta charset="UTF-8">
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <style type="text/css">
    html {
      font-family: Georgia, "Times New Roman", Serif;
    }
    h1 {
      font-size: 40px;
      text-align: center;
    }
    table {
      width: 80%;
      border: 2px solid #000000;
      margin: 100px auto;
      background-color: #E0EEEE;
    }
    table > thead > th {
      background-color: #FFFFFF;
      color: #000000;
      text-align: center;
      font-weight: bold;
    }
    tr:hover {
      background-color: #C1CDCD;
    }
  </style>
</head>
<body>
  <h1>LISTA DE CURRÍCULOS</h1>
  <table id="table">
    <thead>
      <th id="id">CÓDIGO</th><th id="nome">NOME</th><th id="mine_curriculo">MINI-CURRÍCULO</th><th id="link_html">LINK</th>
    </thead>
    <tbody id="results"></tbody>
  </table>
  <script>
    $(function() {
      $('#table th').click(function() {
        var id = $(this).attr('id');
        var asc = (!$(this).attr('asc')); // switch the order, true if not set
        
        // set asc="asc" when sorted in ascending order
        $('#table th').each(function() {
            $(this).removeAttr('asc');
        });
        if (asc) $(this).attr('asc', 'asc');
        
        sortResults(id, asc);
      });
          
      showResults();
    });
    
    function sortResults(prop, asc) {
      val = val.sort(function(a, b) {
          if (asc) return (a[prop] > b[prop]);
          else return (b[prop] > a[prop]);
      });
      showResults();
    }
    
    function showResults () {
      var html = '';
      for (var e in val) {
          html += '<tr>'
              +'<td>'+val[e].id+'</td>'
              +'<td>'+val[e].nome+'</td>'
              +'<td>'+val[e].mini_curriculo+'</td>'
              +'<td>'+val[e].link_html+'</td>'
          +'</tr>';
      }
      $('#results').html(html);
    }
    
    $.getJSON("http://rarolabs.com.br:88/alunos.json", "json", function(data) {
      data = sortResults(id, true);
      $.each(data, function(key, val) {
        $("#table tbody").append("<tr><td>"+val['id']+"</td><td>"+val['nome']+"</td><td>"+val['mini_curriculo']+"</td><td><a href='"+val['link_html']+"'>Currículo</a></td></tr>")
      });
    });
  </script>
</body>
</html>
