<!DOCTYPE html>
<html>
<head>
  <title>Currículo - Elton</title>
  <meta charset="UTF-8">
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
</head>
<body>
  <table id="table">
    <thead>
      <th>Código</th><th>Nome</th><th>Mini-Currículo</th><th>Link</th>
    </thead>
    <tbody></tbody>
  </table>
  <script>
    $.getJSON("http://rarolabs.com.br:88/alunos.json", "json", function(data) {
      $.each(data, function(key, val) {
        $("#table tbody").append("<tr><td>"+val['id']+"</td><td>"+val['nome']+"</td><td>"+val['mini_curriculo']+"</td><td><a href='"+val['link_html']+"'>Currículo</a></td></tr>")
      });
    });
  </script>
</body>
</html>
