<!DOCTYPE html>
<html>
<head>
  <title>Currículo - Elton</title>
  <meta charset="UTF-8">
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <style type="text/css">
    h1 {
      font-size: 20px;
      text-align: center;
    }
    table {
      width: 80%;
      border: 2px solid #000000;
    }
    table > thead > th {
      background-color: #FFFFFF;
      color: #000000;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>LISTA DE CURRÍCULOS</h1>
  <table id="table">
    <thead>
      <th>CÓDIGO</th><th>NOME</th><th>MINI-CURRÍCULO</th><th>LINK</th>
    </thead>
    <tbody></tbody>
  </table>
  <script>
    $.getJSON("http://rarolabs.com.br:88/alunos.json", "json", function(data) {
      $.each(data, function(key, val) {
        $("#table tbody").append("<tr><td>"+val['id']+"</td><td>"+val['nome']+"</td><td>"+val['mini_curriculo']+"</td><td><a href='"+val['link_html']+"'>Currículo</a></td></tr>")
      });
    });
  </script>
</body>
</html>
