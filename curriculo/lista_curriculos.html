</head>
<body>
  <script>
  $.getJSON("http://rarolabs.com.br:88/alunos.json", function(data) {
    var items = [];
    $.each( data, function( key, val ) {
    items.push( "<li id='" + key + "'>" + val + "</li>" );
  });
  $("<ul/>", {
    "class": "my-new-list",
    html: items.join( "" )
    }).appendTo( "body" );
  });
  </script>
