<!DOCTYPE html>
<html>
<head>
  <title>Currículo - Elton</title>
  <meta charset="UTF-8">
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
</head>
<body>
  <table id="table">
    <th>Nome</th><th>Mini-Currículo</th>
    <tbody>
      
    </tbody>
  </table>
  <script>
  $(document).ready(function(){
    $.getJSON("http://rarolabs.com.br:88/alunos.json", "json", function(data) {
      $.each(data, function(key, val) {
        $("#table tbody").append("<tr><td>".val[nome]."</td><td>".val[mini_curriculo]."</td></tr>")
      });
    });
  });
  </script>
</body>
</html>
